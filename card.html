<!DOCTYPE html>
<html lang="id">

  <style>
    body {

      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
      max-width: 500px;
      width: 90%;
      animation: popIn 0.6s ease-out;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 20px;
      line-height: 1.6;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .emoji {
      font-size: 2rem;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
